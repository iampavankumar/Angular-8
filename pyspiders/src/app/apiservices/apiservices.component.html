    <!-- //for json fakeapi -->

    <input  
    #title (keyup.enter)="addPost(title)"
    type="text" name="search" class="form-control mt-4">

    <table class="table table-bordered mt-4">
        <thead class="thead-dark ">
            <tr>
                <td>Index</td>
                <td>ID</td>
                <td>Title</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts;index as i">
                <td><span class="badge badge-dark">{{i+1}}</span></td>
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td> <button 
                    (click)="deletePost(post)"
                    class="btn btn-primary">Delete</button></td>
             
            </tr>
        </tbody>
    </table>
